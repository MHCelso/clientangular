<div class="container-fluid">
	<div class="row">
	<div class="col-md-12">	
		<hr/>
		<h2>{{identificate}}</h2>
		<hr/>
		<form action="" class="col-md-4">
		<p>
			<label for="email">Correo electrónico</label>
			<input id="email" type="email" class="form-control" required placeholder="Tu email" maxlength="35" minlength="12" />
		</p>
		<p>
			<label for="password">Contraseña</label>
			<input id="password" type="password" class="form-control" required placeholder="Tu contraseña" maxlength="35" minlength="12" />
		</p>
		<button class="btn btn-default" type="submit">
			Entrar
		</button>
		</form>
	</div>
	</div>
</div>
