<div class="container-fluid">
	<div class="row">
	<div class="col-md-12">	
		<hr/>

		<h2>{{identificate}}</h2>

		<hr/>

		<form #loginForm="ngForm" (ngSubmit)="onSubmit()" action="" class="col-md-4" novalidate>

		<p>
			<label for="email">Correo electrónico</label>
			<input id="email" name="email" type="email" ngControl="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" placeholder="Tu email" maxlength="35" minlength="12" required/>
			<span [hidden]="email.valid">
            Email es requerido.</span>
		</p>

		<p>
			<label for="password">Contraseña</label>
			<input id="password" name="password" type="password" ngControl="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" placeholder="Tu contraseña" maxlength="35" minlength="12" required/>
			<span [hidden]="password.valid">
            Password es requerido.</span>
		</p>

		<button class="btn btn-primary" type="submit">
			Entrar
		</button>

		</form>
	</div>
	</div>
</div>
